<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--header-->
    <header>
        <div class="container-fluid p-2">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
    </header>

    <!--main-->
    <main class="row flex-row justify-space-between px-3">
        <div class="col-12 col-md-4 py-2">
                <!--search box-->
                <form>
                    <div class="form-group form-inline my-2">
                        <label for="inputCity">Search for a City: </label>
                        <input type="text" class="form-control ml-2" id="inputCity">
                        <button class="btn m-2" id="searchBtn"><span class="oi oi-magnifying-glass"></span></button>
                    </div>
                </form>

                <!--history list-->
                <ul class="list-group" id="history-list" onclick="cityClicked()"></ul>
        </div>

        <div class="col-12 col-md-8 py-3">
            <!--current weather-->
            <div class="card p-3">
                <div id="nameAndDate">
                    <h3 class="card-header mb-3" id="cityName">Current Weather</h3>
                </div>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="uvindex"></p>
            </div>

            <!--weather forecast-->
            <div class="card p-3">
                <h3 class="card-header mb-3">5 Day Forecast</h3>
                <div id="forecast-container" class="row justify-content-center"></div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
